name: Update Artwork Manifest
on:
  push:
    branches: [ main ]
    paths:
      - 'pictures/artwork/**'  # run when file in artwork folder change

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'       

      - name: Generate artwork manifest
        run: |
          npm install         # Install any dependencies (like chokidar)
          node scripts/generate-artwork-manifest.js  # Run your manifest generator

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes to commit
          git add data/artwork-manifest.json
          
          # Commit only if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update artwork manifest [skip ci]"
            git push
          fi
