name: Update Artwork Manifest & Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'pictures/artwork/**'

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    if: github.event.head_commit.message != 'Auto-update artwork manifest [skip ci]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # install chokidar (req by generate-artwork-manifest.js)
      - name: Install dependencies
        run: npm install chokidar

      - name: Generate artwork manifest
        run: node scripts/generate-artwork-manifest.js

      # debug
      - name: Show generated manifest
        run: cat data/artwork-manifest.json

      - name: Commit manifest
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/artwork-manifest.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update artwork manifest [skip ci]"
            git push

      - name: Build site
        run: |
          mkdir -p _site
          cp -r index.html style/ scripts/ pictures/ data/ _site/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: _site
